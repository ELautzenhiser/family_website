{% extends 'base.html' %}
{% block header %}
	<h1>{% block title %}Memoirs{% endblock %}</h1>
{% endblock %}
{% block content %}
	<a href="{{ url_for('memoirs.create_memoir') }}">Create a new memoir</a>
	<br>
	<ul>
		{% for memoir in memoirs %}
			<li>
				<a href="{{ url_for('memoirs.memoir', memoir_id=memoir['memoir_id']) }}" class='general_link'>
					{{ memoir['title'] }} by {{ memoir['author_name'] }}
				</a>
			</li>
		{% endfor %}
	</ul>
{% endblock %}
